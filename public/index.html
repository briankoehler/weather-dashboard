<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weather Dashboard</title>

    <!-- Quicksand Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap" rel="stylesheet"> 

    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel='stylesheet' href='css/styles.css'>

</head>
<body>
    <div class='container'>

        <div class='row info'>
            <div class='col-10'>
                <form>
                    <input id='city' type='text' class='form-control txt-sml'>
                    <input type='submit' style='display: none'>
                </form>
            </div>
            <div class='col-2 my-auto'>
                <span id='clock' class='float-right txt-sml' />
            </div>
        </div>

        <!-- Today's Forecast -->
        <div class="row today">
            
            <!-- Today's Weather Icon -->
            <div class='col'>
                <i id='today-weather' style='width: 100%; height: 100%'></i>
            </div>

            <!-- Today's Temperatures -->
            <div class='col'>
                <div class='row h-75 justify-content-center'>
                    <h1 id='today-temperature' class='my-auto txt-lg' />
                    <h1 id='today-high-low' class='my-auto txt-md' />
                </div>
            </div>

        </div>

        <!-- 5 Day Forecast -->
        <div class="row forecast">

            <div class='col-md'>
                <div class='row h-50 justify-content-center'>
                    <i id='day-0-weather' style='width: 100%; height: 100%'></i>
                </div>
                <p id='day-0-temperature' class='row h-50 justify-content-center txt-sml' />
            </div>

            <div class='col-md'>
                <div class='row h-50 justify-content-center'>
                    <i id='day-1-weather' style='width: 100%; height: 100%'></i>
                </div>
                <p id='day-1-temperature' class='row h-50 justify-content-center txt-sml' />
            </div>

            <div class='col-md'>
                <div class='row h-50 justify-content-center'>
                    <i id='day-2-weather' style='width: 100%; height: 100%'></i>
                </div>
                <p id='day-2-temperature' class='row h-50 justify-content-center txt-sml' />
            </div>

            <div class='col-md'>
                <div class='row h-50 justify-content-center'>
                    <i id='day-3-weather' style='width: 100%; height: 100%'></i>
                </div>
                <p id='day-3-temperature' class='row h-50 justify-content-center txt-sml' />
            </div>

            <div class='col-md'>
                <div class='row h-50 justify-content-center'>
                    <i id='day-4-weather' style='width: 100%; height: 100%'></i>
                </div>
                <p id='day-4-temperature' class='row h-50 justify-content-center txt-sml' />
            </div>

        </div>
    </div>

    <!-- Scripts (JQuery, Popper, Bootstrap 5, Feather-Icons) -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src='scripts/script.js'></script>
</body>
</html>
